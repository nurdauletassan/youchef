<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/styles/reset.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&family=Ysabeau+Office:ital,wght@0,1..1000;1,1..1000&display=swap" rel="stylesheet">

    <!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация на сайте</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="background-images">
        <img src="/img/reset.png" alt="Tomato" class="veg-image tomato">
        
    </div>



    <div class="registration-form">
        <div class="logo-section">
            <img src="/img/Group 11 (1).png" alt="Logo 1" class="logo1">
            <img src="/img/Group 2.png" alt="Logo 2" class="logo2">
        </div>
        
        <p id="form-title">Reset Password</p>
        
        <form>    
            <div class="password-container">
                <input type="password" id="password" name="password" placeholder="New password" required>
                <span class="eye-icon" onclick="togglePassword('password')">
                    <svg width="21" height="21" viewBox="0 0 32 32" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M24.1 24.1C21.769 25.8768 18.9306 26.8612 16 26.9091C6.45455 26.9091 1 16 1 16C2.69621 12.8389 5.04882 10.0772 7.9 7.9M13.1364 5.41818C14.075 5.19847 15.036 5.08864 16 5.09091C25.5455 5.09091 31 16 31 16C30.1722 17.5486 29.1851 19.0065 28.0545 20.35M18.8909 18.8909C18.5164 19.2928 18.0648 19.6152 17.5629 19.8388C17.0611 20.0624 16.5194 20.1826 15.9701 20.1923C15.4208 20.202 14.8752 20.101 14.3658 19.8952C13.8564 19.6895 13.3937 19.3832 13.0052 18.9948C12.6168 18.6063 12.3105 18.1436 12.1048 17.6342C11.899 17.1248 11.798 16.5792 11.8077 16.0299C11.8174 15.4806 11.9376 14.9389 12.1612 14.4371C12.3848 13.9353 12.7072 13.4836 13.1091 13.1091M1 1L31 31" stroke="#A4A3A3" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </span>
            </div>
        
            <div class="password-container">
                <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm password" required>
                <span class="eye-icon" onclick="togglePassword('confirm-password')">
                    <svg width="21" height="21" viewBox="0 0 32 32" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M24.1 24.1C21.769 25.8768 18.9306 26.8612 16 26.9091C6.45455 26.9091 1 16 1 16C2.69621 12.8389 5.04882 10.0772 7.9 7.9M13.1364 5.41818C14.075 5.19847 15.036 5.08864 16 5.09091C25.5455 5.09091 31 16 31 16C30.1722 17.5486 29.1851 19.0065 28.0545 20.35M18.8909 18.8909C18.5164 19.2928 18.0648 19.6152 17.5629 19.8388C17.0611 20.0624 16.5194 20.1826 15.9701 20.1923C15.4208 20.202 14.8752 20.101 14.3658 19.8952C13.8564 19.6895 13.3937 19.3832 13.0052 18.9948C12.6168 18.6063 12.3105 18.1436 12.1048 17.6342C11.899 17.1248 11.798 16.5792 11.8077 16.0299C11.8174 15.4806 11.9376 14.9389 12.1612 14.4371C12.3848 13.9353 12.7072 13.4836 13.1091 13.1091M1 1L31 31" stroke="#A4A3A3" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </span>
            </div>
        
            <button type="submit">Sign up</button>
        </form>
        

        <p class="account-text">
            Don’t have an account?
            <a href="/templates/signup.html" class="sign-in-button">Signup</a>
        </p>
    </div>
</body>
</html>

    
</body>
</html>
