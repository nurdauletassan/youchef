    <!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация на сайте</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="background-images">
        <img src="/img/istockphoto-1418509681-1024x1024-transformed 2.png" alt="Tomato" class="cucumber">
        <img src="/img/istockphoto-1202339800-1024x1024-transformed 2 (1).png"  alt="" class="tomato">
        
    </div>
    <div class="card-photo">
        <img src="/img/card 1.png" alt="">
    </div>



    <div class="registration-form">+
        <div class="logo-section">
            <img src="/img/Group 11 (1).png" alt="Logo 1" class="logo1">
            <img src="/img/Group 2.png" alt="Logo 2" class="logo2">
    </div>
        
        <form>
            <!-- Card Number Input -->
            <input type="text" id="card-number" name="card-number" placeholder="Cardholder Number" required>
    
            <!-- Cardholder Name Input -->
            <input type="text" id="cardholder-name" name="cardholder-name" placeholder="Cardholder Name" required>
            
            <!-- Expiration Date and CVV Container -->
            <div class="expiry-cvv-container">
                <input type="text" id="expiry-month" name="expiry-month" placeholder="MM" maxlength="2" required>
                <input type="text" id="expiry-year" name="expiry-year" placeholder="YY" maxlength="2" required>
                <input type="text" id="cvv" name="cvv" placeholder="CVV" maxlength="3" required>
            </div>
    
            <!-- Buttons -->
            <div class="button-container">
                <button type="submit" class="pay-button">Pay Now</button>
                <button type="button" class="cancel-button">Cancel</button>
            </div>
        </form>
    </div>
</body>
